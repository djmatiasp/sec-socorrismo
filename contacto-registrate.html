        <section id="contact-section">
            <div class="containerForm">
                <h2>Contactate</h2>
                <p>y enterate de todo lo que pasa</p>
                    <div class="contact-form">
                        <div><!-- Parte 1 -->
                            <i class="fa fa-map-marker"></i><span class="form-info">3 de Febrero 3062 - Belgrano - CABA</span><br>
                            <i class="fa fa-phone" > </i><span class="form-info">+54 4111-9955</span><br>

                        </div>
                        <div> <!-- Parte 2 -->        
                            <form>
                                <input type="text" placeholder="Nombre" required>
                                <input type="text" placeholder="Apellido"><br>
                                <input type="Email" placeholder="Email" required><br>
                                <input type="tel" placeholder="Telefono" required><br>
                                <input type="text" placeholder="Motivo del contacto"><br>
                                <textarea name="message" placeholder="Contanos un poco de vos" rows="5" required></textarea><br>
                                <button class="submit">Enviar</button> 
                            </form>   
                        </div>
                    </div>
            </div>
